<!doctype html>
<html lang="en">
    <head>
        <meta name="google-adsense-account" content="ca-pub-3128204402001504" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-image: url("https://t3.ftcdn.net/jpg/00/65/47/90/360_F_65479071_5hGl2iiCLvCzGbCyQbDEKWm2chQm9XF5.jpg");
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-xs">
            <form
                class="bg-black bg-opacity-50 shadow-md rounded px-8 pt-6 pb-8 mb-4"
                action="/login"
                method="POST"
            >
                <div class="mb-4">
                    <label
                        class="block text-white text-sm font-bold mb-2"
                        for="username"
                        >Username</label
                    >
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-black-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-white"
                        id="username"
                        name="username"
                        type="text"
                        placeholder="Username"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label
                        class="block text-white text-sm font-bold mb-2"
                        for="password"
                        >Password</label
                    >
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-black-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 text-white"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="******************"
                        required
                    />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        Login
                    </button>
                </div>
            </form>
            <div
                class="bg-black font-bold bg-opacity-50 shadow-md rounded px-8 pt-6 pb-8 mb-4"
            >
                <p class="text-white">
                    Don't have an account?
                    <a href="/signup" class="text-red-500 hover:text-red-700"
                        >Sign up</a
                    >
                </p>
                <p class="text-white">
                    Forgot password?
                    <a
                        href="/reset-password"
                        class="text-red-500 hover:text-red-700"
                        >Reset</a
                    >
                </p>
                <p class="text-white">
                    By logging in, you agree to our
                    <a
                        href="{{ url_for('view_policy') }}""
                        class="text-red-500 hover:text-red-700"
                        >Full Use Policy</a
                    >.
                </p>
            </div>
        </div>
    </body>
</html>
